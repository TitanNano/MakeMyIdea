<md-card>
	<md-card-content>
		<h2 class="md-title">{{item.title}}</h2>
		<p>
			{{item.content}}
		</p>
		<md-chips ng-model="item.tags" readonly="true">
    		<md-chip-template>{{$chip.text}}</md-chip-template>
		</md-chips>
	</md-card-content>
	<md-card-actions layout="row" layout-align="end center">
		<md-button>Delete</md-button>
	</md-card-actions>
</md-card>
