
<md-progress-circular class="primary" md-mode="indeterminate" ng-show="!project"></md-progress-circular>

<div class="md-padding" layout="row" layout-sm="column" ng-hide="!project" flex>
    <div flex="25"></div>
    <div flex="50">
        <md-card>
            <img ng-src="http://placehold.it/200x100?text=Test" class="md-card-image" alt="Washed Out" width="100%">
            <div layout layout-align="end" class="fab">
                <md-button class="md-fab md-accent md-whiteframe-10dp" aria-label="Apply" ng-disabled="!user">
                    <md-tooltip>
                        Apply For Project
                    </md-tooltip>
                    <md-icon class="white">assignment ind</md-icon>
                </md-button>
            </div>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{project.title}}</span>
                </md-card-title-text>
            </md-card-title>

            <md-content class="md-padding" flex ng-bind-html="project.description">
            </md-content>

            <md-chips ng-model="project.tags" readonly="true"></md-chips>
        </md-card>
    </div>

    <div class="right" flex="25" layout="column" layout-align="start stretch">
        <md-card>
            <md-subheader>Contributors</md-subheader>

            <md-list>
                <md-list-item class="md-2-line" ng-repeat="member in project.members">
                    <div class="md-list-item-text">
                        <h3>{{member.type}}</h3>
                        <p>{{member.users.length}} of {{member.count}} participating</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-card>
    </div>
</div>

<md-button class="md-fab primary-fab md-primary" aria-label="Edit" ng-href="#/publish/{{project._id}}">
    <md-icon>edit</md-icon>
</md-button>
