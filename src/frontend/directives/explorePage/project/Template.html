<md-card layout="column" style="width: 200px; height: 350px;">
    <img src="http://placehold.it/1024x768?text={{project.title}}" class="md-card-image" alt="image caption">
    <md-card-content flex layout-padding>
        <h1 class="md-title">
            {{project.title}}
        </h1>
        <p>
            {{project.description}}
        </p>
    </md-card-content>
    <md-card-footer flex layout="column" layout-align="center center" layout-padding>
        <p>{{project.currentMembers.length}}/{{project.neededMembers.length}} Creatores</p>
        <md-progress-linear md-mode="determinate" value="{{project.percent}}"></md-progress-linear>
    </md-card-footer>
</md-card>
