<md-tabs class="md-primary raised" md-center-tabs flex="grow">
    <md-tab label={{tab.title}} ng-repeat="tab in tabList">
        <md-tab-body>
            <div layout layout-align="center start">
                <div class="md-padding" flex="66">
                    <h1 class="md-display-2">{{tab.title}}</h1>
                        <div ng-include="tab.url">
                        </div>
                </div>
            </div>
        </md-tab-body>
    </md-tab>
</md-tabs>
