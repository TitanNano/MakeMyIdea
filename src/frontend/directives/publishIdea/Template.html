<div flex layout="row" layout-padding layout-align="center start">
    <div flex="66" layout="column">
            <h1 class="md-display-3">Publish your project</h1>
            <md-card>
                <md-card-content layout="column">
                    <md-input-container>
                        <label>Name of Idea</label>
                        <input type="text" ng-model="project.title" required md-maxlength="50">
                    </md-input-container>
                    <md-input-container>
                        <label>Description</label>
                        <textarea name="description" ng-model="project.description" rows="20" md-maxlength="500"></textarea>
                    </md-input-container>
                    <app-chip-job app-categories="project.categories"></app-chip-job>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-primary" ng-click="create()">Create</md-button>
                    <md-button class="md-warn">Cancel</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</div>
